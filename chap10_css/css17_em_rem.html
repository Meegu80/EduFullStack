<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>em rem</title>
        <style>
            .parent {
                font-size: 16px;
            }
            .child {
                font-size: 1.5em;
            }
            .grandchild {
                font-size: 1.5em;
            }
            .lastchild {
                font-size: 1.0rem;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            부모 요소 - 폰트 사이즈 16px
            <div class="child">
                자식 요소 - 폰트 사이즈 1.5em
                <div class="grandchild">
                    자손 요소 - 폰트 사이즈 1.5em
                    <div class="lastchild">
                        자손의 자손 요소 - 폰트 사이즈 1.0rem
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
