<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>select combo</title>
    </head>
    <body>
        <form action="#" method="post">
            <fieldset>
                <legend>개인 정보 입력                </legend>
                <label for="city"> 지역 </label></br>
                <select name="city" id="city" size="5" multiple>
                    <optgroup label="서울시">
                        <option value="강북구">강북구</option>
                        <option value="강남구" selected>강남구</option>
                        <option value="서초구">서초구</option>
                    </optgroup>
                    <optgroup label="부산시">
                        <option value="명랑구">명랑구</option>
                        <option value="강동구">강동구</option>
                        <option value="수원구">수원구</option>
                    </optgroup>


            </fieldset>

        </form>
    </body>
</html>
