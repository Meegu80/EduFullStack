<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form tag의 input 태그연습</title>
    </head>
    <body>
        <form>
            <h3>
                수강 분야(다수 선택 가능)</h3>
            <ul>
                <li><input type="checkbox" value="grm">문법</li>
                <li><input type="checkbox" value="grm" checked>작문</li>
                <li><input type="checkbox" value="grm">독해</li>

            </ul>
            <h3>수강 과목</h3>
            <ul>
            <li>
                <input type="radio" name="subject" value="eng">영어회화
            </li>
            <li>
                <input type="radio" name="subject" value="jpn" checked>일어회화
            </li>
            <li>
                <input type="radio" name="subject" value="dch">독일어회화
            </li>
        </ul>
    </form>
</form>
</body>
</html>
