<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input 요소들</title>
        <style>
            input, textarea{
                display: block;
                margin-bottom: 10px;
            }
            label{
                margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <form action="#">
            <br>
                <label for="userid">아이디</label>
                <input type="text" id="userid" name="userid">

                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password">

                <label for="tel">전화번호</label>
                <input type="tel" id="tel" name="tel">

                <label for="age">나이</label>
                <input type="number" id="age" name="age">

                <label for="url">홈페이지</label>
                <input type="url" id="url" name="url">

                <label for="search">검색어 입력</label>
                <input type="search" id="search" name="search">
                
                <label for="search">이메일</label>
                <input type="email" id="email" name="email" readonly placeholder="이메일 저장하세요">

                <label for="file">파일선택</label>
                <input type="file" id="file" name="file">

                <label for="btnClick">일반버튼</label>
                <input type="button" value="일반버튼" id="btnClick" disabled>
                <button type="subject">
                    <img src="../images/facebook.png" alt="페이스북 버튼" id="btnFacebook">
                </button>
            </br>

                <label for="image">이미지 버튼</label>
                <input type="image" src="../images/facebook.png" alt="페이스북버튼">

                <label for="productid">숨겨진필드</label>
                <input type="hidden" id="productid" name="productid">

                <label for="regDate">입력일자</label>
                <input type="date" id="regDate" name="regDate">

                <label for="datetime-local">날짜 시간선택</label>
                <input type="datetime-local" id="datetime-local" name="datetime-local">

                <label for="range">범위선택</label>
                <input type="range" id="range" name="range">

                <label for="color">색상선택</label>
                <input type="color" id="color" name="color">

                <label for="btnSubmit">제출하기</label>
                <input type="submit" value="제출" id="btnSubmit">

                <label for="reset">리셋버튼</label>
                <input type="reset" value="리셋" id="reset">

                <fieldset>
                    <legend>블로그 글쓰기</legend>
                    <ul>
                        <iuput type="text" id="name">
                            <p>
                                <label for="title">제목
                                <input type="text" id="title" name="title">
                            </label>    
                            </p>
                            <p>
                                <label for="content">내용</label>
                                <textarea id="content" name="content"></textarea>
                            </p>
                            
                        
                    </ul>
                </fieldset>
            </form>
        </body>
    </html>
