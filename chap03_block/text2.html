<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>로컬 스토리지(Local Storage)를 저장하는 함수</title>
    </head>
    <body>
        <h1>로컬 스토리지(Local Storage)를 저장하는 함수</h1>
        <pre>
        function savethelocal(){
            var second = document.getelementbyid("second");
            var thevalue = second.value;
            localstorage.setitem(1, thevalue);
            getthelocal();
       }  
       </pre>

    </body>
</html>
