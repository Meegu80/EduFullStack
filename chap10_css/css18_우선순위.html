<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>우선순위</title>
        <style>
            .title {
                color: red;
            }
            hi {
                color: blue;
            }
            p {
                color: brown;
            }
            #main #sub .title {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <pre>[우선순위]
        1.!important
        2. 인라인 스타일
        3. 아이디 선택자
        4. 클래스/ 속성/ 가상 선택자
        5. 태그 선택자
        6. 전체 선택자</pre>
    </pre>
    <h1 class="title">우순순위</h1>
    <div id="main">
        <div id="sub">
            <p class="title" style="color:green;">important</p>
        </div>
    </div>
</body>
</html>
