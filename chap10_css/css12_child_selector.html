<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>child선택자</title>
        <style>
            .parent > div {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="parent">
        <div>첫번째 자식</div>
        <div>두번째 자식 div
            <div>두번째 자식의 자식(자손-부모의 색상 상속됨)
            </div>
        </div>
        <p>자식 선택자로 선택되지 않은 p태그</p>
    </body>
</html>
